<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <style>
        .navbar {
            display: flex;
            padding: 10px 20px;
        }
        .navbar img {
            height: 50px;
        }
        td {
            padding: 20px;
            text-align: center;
        }
        .product-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .product-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .product-description {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Logo">
    </nav>

    <div>
        <table>
            <tr>
                <td><img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Product 1" class="product-image"></td>
                <td><img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Product 2" class="product-image"></td>
                <td><img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Product 3" class="product-image"></td>
            </tr>
            <tr>
                <td class="product-name">Business Advisory Services</td>
                <td class="product-name">Technology Services</td>
                <td class="product-name">Personal Services</td>
            </tr>
            <tr>
                <td class="product-description">This is a short description of Business Advisory Services</td>
                <td class="product-description">This is a short description of Business Technology Services</td>
                <td class="product-description">This is a short description of Personal Services</td>
            </tr>
        </table>
    </div>

</body>
</html>
